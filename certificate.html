<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Certificates</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a; /* Black background */
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        color: #ff0000; /* Red color */
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #ff0000;
      }

      .certificate-container {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        gap: 20px; /* Space between cards */
        justify-content: center;
        width: 100%;
      }

      .certificate-card {
        display: flex;
        align-items: center;
        background-color: #292929; /* Darker gray card background */
        border: 1px solid #ff0000; /* Red border */
        border-radius: 8px;
        overflow: hidden;
        width: 600px; /* Fixed width for horizontal layout */
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .certificate-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
      }

      .certificate-image {
        width: 40%; /* Image takes 40% of the card width */
        height: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover the space */
      }

      .certificate-details {
        padding: 15px;
        width: 60%; /* Details take 60% of the card width */
        text-align: left;
      }

      .certificate-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #ff0000;
        margin-bottom: 10px;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
      }

      .certificate-description {
        font-size: 1rem;
        color: #ccc;
      }

      .back-home-button {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 1em;
        font-weight: bold;
        color: #fff;
        background-color: #ff0000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 10px #ff0000;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .back-home-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff4040;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .certificate-card {
          width: 90%; /* Cards take 90% of the screen width on smaller screens */
          flex-direction: column; /* Stack image and details vertically */
        }

        .certificate-image {
          width: 100%; /* Full width for the image */
          height: 300px; /* Fixed height */
        }

        .certificate-details {
          width: 100%; /* Full width for the details */
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5em; /* Smaller header for small screens */
        }

        .back-home-button {
          font-size: 0.9em; /* Slightly smaller button */
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>My Certificates</h1>

    <div class="certificate-container">
      <!-- Certificate 1 -->
      <div
        class="certificate-card"
        onclick="openCertificate('certificate1-link.html')"
      >
        <img
          src="images/cartoon-animation.jpg"
          alt="Certificate 1"
          class="certificate-image"
        />
        <div class="certificate-details">
          <div class="certificate-title">Cartion Animation</div>
          <div class="certificate-description">
            "Certified in 2D Animation for creating captivating and dynamic
            visual stories." .
          </div>
        </div>
      </div>

      <!-- Add more certificates by copying the card block -->
    </div>

    <!-- Back to Home Button -->
    <button class="back-home-button" onclick="goBackHome()">
      Back to Home
    </button>

    <script>
      // Redirect to the certificate page
      function openCertificate(link) {
        window.location.href = link; // Redirect to the certificate's full view
      }

      // Redirect to the home page when the button is clicked
      function goBackHome() {
        window.location.href = "index.html"; // Replace "index.html" with your actual home page link
      }
    </script>
  </body>
</html>
